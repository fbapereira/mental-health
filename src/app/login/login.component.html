<mat-card>
  <form novalidate autocomplete="off" [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password confirmation" formControlName="passwordConfirmation">
    </mat-form-field>
    <div class="form-action" align="center">
      <button mat-button color="primary"  [disabled]="form.invalid">Register</button>
    </div>
  </form>
</mat-card>
